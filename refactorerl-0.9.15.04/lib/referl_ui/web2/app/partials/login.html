<div class="login">
  <div class="box">
    <h3>Login</h3>
    <form role="form" ng-submit="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" ng-model="credentials.username"
               autocomplete="off" re-auto-focus />
      </div>

      <div class="form-group" ng-show="needpass()">
        <label for="password">Password</label>
        <input type="password" id="password"
               autocomplete="off" ng-model="credentials.password" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
